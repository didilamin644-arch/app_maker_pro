name: Build and Release APK
on:
  repository_dispatch:
    types: [build_app]
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '12.x'
      - uses: subosito/flutter-action@v2
      - run: flutter pub get
      - run: flutter build apk --release
